<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCopy - 快速粘贴工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EasyCopy</h1>
            <p class="subtitle">快速管理和复制常用文本</p>
        </header>
        <h3>句子列表</h3>
        <!-- 将句子列表移到最上方 -->
        <div class="sentences-container">
            
            <!-- 分组切换标签和创建按钮容器 -->
            <div class="group-controls-container">
                <div class="group-tabs" id="group-tabs">
                    <button class="group-tab active" data-group="全部">全部</button>
                </div>
                <button id="show-create-group-btn">
                    + 创建分组
                </button>
            </div>
            
            <!-- 创建分组模态窗口 -->
            <div id="create-group-modal" class="modal">
                <div class="modal-content">
                    <h3 class="modal-title">创建新分组</h3>
                    <div class="modal-form-group">
                        <label for="modal-group-name" class="modal-label">分组名称</label>
                        <input type="text" id="modal-group-name" class="modal-input" placeholder="请输入分组名称">
                    </div>
                    <div class="modal-buttons">
                        <button id="cancel-create-group" class="modal-cancel-btn">取消</button>
                        <button id="confirm-create-group" class="modal-confirm-btn">创建</button>
                    </div>
                </div>
            </div>
            <div class="sentence-list" id="sentence-list">
                <div class="empty-state">
                    <h3>暂无数据</h3>
                    <p>正在加载句子...</p>
                </div>
            </div>
        </div>
        
        <!-- 将添加区域移到下面 -->
         <h2>添加新句子</h2>
        <div class="add-section">
            
            <div class="input-group">
                <!-- <label for="new-content">内容</label> -->
                <textarea id="new-content" placeholder="输入要保存的句子..." required></textarea>
            </div>
            <div class="current-group-info">
                <small>当前分组：<span id="display-current-group">全部</span></small>
            </div>
            <button id="add-btn">添加句子</button>
        </div>
        
        <!-- 删除残留的句子列表 -->
    </div>
        <!-- 分组右键菜单 -->
        <div id="group-context-menu">
            <div class="context-menu-item" data-action="rename">修改分组名</div>
            <div class="context-menu-item" data-action="delete">删除分组</div>
        </div>
        
        <!-- 重命名分组模态窗口 -->
        <div id="rename-group-modal" class="modal">
            <div class="modal-content">
                <h3 class="modal-title">修改分组名</h3>
                <div class="modal-form-group">
                    <label for="modal-rename-group" class="modal-label">新分组名称</label>
                    <input type="text" id="modal-rename-group" class="modal-input" placeholder="请输入新的分组名称">
                </div>
                <div class="modal-buttons">
                    <button id="cancel-rename-group" class="modal-cancel-btn">取消</button>
                    <button id="confirm-rename-group" class="modal-confirm-btn">确认</button>
                </div>
            </div>
        </div>
        <!-- 删除分组确认模态窗口 -->
        <div id="delete-group-modal" class="modal">
            <div class="modal-content">
                <h3 class="modal-title">删除分组</h3>
                <p class="modal-message">确定要删除分组"<span id="delete-group-name"></span>"吗？此操作将把该分组下的所有句子移动到默认分组。</p>
                <div class="modal-buttons">
                    <button id="cancel-delete-group" class="modal-cancel-btn">取消</button>
                    <button id="confirm-delete-group" class="modal-danger-btn">删除</button>
                </div>
            </div>
        </div>
        
        <!-- 提示框 -->
    <div class="toast" id="toast"></div>
    <script src="/static/utils.js"></script>
</body>
</html>
